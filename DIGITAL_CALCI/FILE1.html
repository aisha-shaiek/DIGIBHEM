<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FILE2.css">
    <title>DIGITAL CALCULATOR</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendValue('Math.sin(')"><b>sin</b></button>
            <button onclick="appendValue('Math.cos(')"><b>cos</b></button>
            <button onclick="appendValue('Math.tan(')"><b>tan</b></button>
            <button onclick="appendValue('Math.log10(')"><b>log</b></button>
            <button onclick="appendValue('%')" class="operator operator-floordivision"><b>%</b></button>
            <button onclick="appendValue('(')"><b>(</b></button>
            <button onclick="appendValue(')')"><b>)</b></button>
            <button onclick="appendValue('Math.exp(')"><b>e^</b></button>
            <button onclick="backspace()"><b>⌫</b></button>
            <button onclick="appendValue('/')" class="operator operator-divide"><b>/</b></button>
            <button onclick="factorial()"><b>!</b></button>
            <button onclick="appendValue('7')"><b>7</b></button>
            <button onclick="appendValue('8')"><b>8</b></button>
            <button onclick="appendValue('9')"><b>9</b></button>
            <button onclick="appendValue('*')" class="operator operator-multiply"><b>*</b></button>
            <button onclick="appendValue('**2')"><b>x²</b></button>
            <button onclick="appendValue('4')"><b>4</b></button>
            <button onclick="appendValue('5')"><b>5</b></button>
            <button onclick="appendValue('6')"><b>6</b></button>
            <button onclick="appendValue('-')" class="operator operator-subtract"><b>-</b></button>
            <button onclick="appendValue('Math.sqrt(')"><b>√</b></button>
            <button onclick="appendValue('1')"><b>1</b></button>
            <button onclick="appendValue('2')"><b>2</b></button>
            <button onclick="appendValue('3')"><b>3</b></button>
            <button onclick="appendValue('+')" class="operator operator-add"><b>+</b></button>
            <button onclick="appendValue('.')"><b>.</b></button>
            <button onclick="appendValue('0')"><b>0</b></button>
            <button onclick="appendValue('00')"><b>00</b></button>
            <button onclick="calculate()" class="operator operator-equalto"><b>=</b></button>
            <button onclick="clearDisplay()"><b>AC</b></button>
    </div>

    <script src="FILE3.js"></script>
</body>
</html>
